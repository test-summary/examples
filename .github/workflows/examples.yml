name: Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  # This runs C tests using the Clar test framework
  c-clar:
    name: C / Clar
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build and test
        run: |
          make
          ./test -rresults/tests.xml
        working-directory: c-clar
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: c-clar/results/**/*.xml
        if: always()

  # This runs .NET tests using the standard .NET test driver
  dotnet:
    name: .NET
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build and test
        run: |
          dotnet build
          dotnet test --logger "junit;LogFilePath=results/tests.xml"
        working-directory: dotnet
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: dotnet/results/**/*.xml
        if: always()

  # This runs Java tests using the JUnit test framework
  java-junit:
    name: Java / JUnit
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build and test
        run: |
          ant
        working-directory: java-junit
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: java-junit/results/**/*.xml
        if: always()

  # This runs JavaScript tests using the Mocha test framework
  javascript-mocha:
    name: JavaScript / Mocha
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build and test
        run: |
          npm ci
          npm run test
        working-directory: javascript-mocha
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: javascript-mocha/results/**/*.xml
        if: always()

  # This runs JavaScript tests using the Node-Tap test framework
  javascript-tap:
    name: JavaScript / Node-Tap
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Build and test
        run: |
          npm ci
          npm run test
        working-directory: javascript-tap
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: javascript-tap/results/**/*.tap
        if: always()

  # This runs Python tests using the Pytest test framework
  pytest-junit:
    name: Python / pytest
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pytest
      - name: Run test
        run: pytest --junit-xml=results/pytest-junit.xml
        working-directory: pytest-junit
      - name: Create test summary
        uses: test-summary/action@v1
        with:
          paths: pytest-junit/results/*.xml
        if: always()
